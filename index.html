<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Hipergeométrica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Distribución de Probabilidad Hipergeométrica</h1>
        <div class="form-section">
            <h2>CASO 1: Cálculo de Probabilidades</h2>
            <form id="probabilidad-form">
                <label for="N">Población total (N):</label>
                <input type="number" id="N" required>
                <label for="K">Éxitos en la población (K):</label>
                <input type="number" id="K" required>
                <label for="n">Muestra (n):</label>
                <input type="number" id="n" required>
                <label for="x">Éxitos en la muestra (x):</label>
                <input type="number" id="x" required>
                <button type="submit">Calcular</button>
            </form>
        </div>
        <div class="form-section">
            <h2>CASO 2: Prueba de Hipótesis</h2>
            <form id="hipotesis-form">
                <label for="significancia">Nivel de significancia:</label>
                <input type="number" id="significancia" step="0.01" required>
                <button type="submit">Probar Hipótesis</button>
            </form>
        </div>
        <canvas id="probabilidadChart"></canvas>
        <canvas id="hipotesisChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
